<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id1"></p>
    <p id="id2"></p>
    <script>
        let n = "";
        for (let i=1; i<=10; i++) {
            if (i % 2 == 0 && i<10) {
                n = n + i + ", ";
            } else if (i % 2 == 0) {
                n = n + i + ". ";
        }
    }
    let m = "";
        for (let i=11; i>=1; i--) {
            if (i % 2 == 1 && i>1) {
                m = m + i + ", ";
            } else if (i % 2 == 1) {
                m = m + i + ". ";
        }
    }

        id1.innerHTML = n;
        id2.innerHTML = m;
    </script>
</body>
</html>
